{% load static %}
<section id="header">
    <nav class="navbar navbar-expand-lg bg-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url "home" %}">
                <img src="{% static "core/images/menzoclothing2.png" %}" class="img-fluid" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="ti-align-justify navbar-toggler-icon"></span>
                <!--<span class="navbar-toggler-icon"></span>-->
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url "home" %}">Home</a>
                    <a class="nav-link" href="{% url "about" %}">About</a>
                    <a class="nav-link" href="{% url "products" %}">Mens</a>
                    <a class="nav-link" href="{% url "contact" %}">Contact</a> 
                    {% if request.user.is_authenticated %}
                    <a class="nav-link" href="{% url "profile" %}">Welcome {{request.user.first_name}}</a>
                    <a class="nav-link" href="{% url "logout" %}">Logout</a>
                    {% else %}
                    <a class="nav-link" href="{% url "registration" %}">Registration</a>
                    <a class="nav-link" href="{% url "login" %}">Login</a>
                    {% endif %}
                    <a class="nav-link active" aria-current="page" href="{% url "profile" %}">Profile</a>
                   
                </div>
            </div>
        </div>
    </nav>
</section>
