{% extends "core/base.html" %}

{% block content %}
<style>
    body {
        margin-top:60px;
        background-color: #F8EBD9;
       
    }

    .main-container {
        display: flex;
        min-height: 100vh;
    }

    .sidebar {
        background-color: #d6c9b7;
        width: 250px;
        padding: 30px 20px;
        border-right: 1px solid #aaa;
        /* Remove right margin or padding */
        margin-right: 0;
    }

    .sidebar .nav-link {
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        font-size: 14px; 
        color: #000;
        padding: 10px 20px;
        cursor: pointer;
        color: #000;
        font-weight: 500;
        padding: 12px 15px;
        display: block;
        margin-bottom: 10px;
    }

    .sidebar .nav-link:hover {
        background-color: #c4b6a3;
        border-radius: 8px;
        text-decoration: none;
    }

    .sidebar .nav-link.active {
        background-color: #a39078;
        color: #fff;
        border-radius: 8px;
    }

    .content-area {
        flex-grow: 1;
        padding: 0; /* Remove padding to remove gap */
        margin: 0;
    }

    .profile-form {
        background-color: white;
        padding: 30px;
        border-radius: 0 12px 12px 0;
        box-shadow: none;
        height: 100%;
    }

    .reg h3 {
        font-size: 28px;
        color: #000;
        margin-bottom: 25px;
        text-align: center;
        font-weight: bold;
    }

    .form-group label {
        font-weight: 500;
        color: #555;
        margin-bottom: 5px;
    }

    .form-group input, .form-group select {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        background-color: #f8f8f8;
    }

    .register-button {
        background-color: #000;
        color: #F8EBD9;
        font-weight: bold;
        padding: 10px 30px;
        border: none;
        border-radius: 6px;
    }

    .register-button:hover {
        background-color: #333;
        color: #F8EBD9;
    }
    


    .content-area {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        margin: 0;
    }
    
    .logout-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        text-align: center;
        margin: auto;
    }
    

.logout-box {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    padding: 30px;
    text-align: center;
}

.logout-icon {
    font-size: 50px;
    color: #805c3c;
    margin-bottom: 20px;
}

.logout-box h2 {
    color: #333;
    margin-bottom: 10px;
    font-weight: 500;
}

.logout-box p {
    color: #666;
    margin-bottom: 25px;
    font-size: 16px;
}

.logout-actions {
    display: flex;
    justify-content: center;
}

.btn {
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.logout-btn {
    width: 300px;
    background-color: #805c3c;
    color: white;
}

.logout-btn:hover {
    background-color: #a39078;

}
</style>


<div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <nav>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'profile' %}">
                        Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'changepassword' %}">
                        Change Password
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "order" %}">
                        Orders
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'viewcart' %}">
                        Cart
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'address' %}">
                        Address
                    </a>
                </li>
                
                
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'logoutpage' %}">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
 <!--logout -->
          <!--logout -->
        <div class="content-area">
            <div class="logout-container">
                <div class="logout-box">
                    <div class="logout-icon">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    <h2>Are you sure you want to log out?</h2>
                    <p>You'll need to sign in again to access your account.</p>
                    
                    <div class="logout-actions">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="btn logout-btn">Log Out</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
     
    

    
</div>

{% endblock content %}
