{% extends "core/base.html" %}

{% block content %}
<style>
/* Centered Payment Container */
.payment-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    background-color: #fef9ed;
}

/* Payment Box */
.payment-box {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
    text-align: center;
    max-width: 400px;
    width: 100%;
}

/* Payment Title */
.payment-box h2 {
    font-size: 24px;
    font-weight: bold;
    color: #805c3c;
    margin-bottom: 15px;
}

/* Payment Description */
.payment-box p {
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
}

/* PayPal Button Styling */
.paypal-btn {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

/* Responsive */
@media (max-width: 600px) {
    .payment-box {
        width: 90%;
    }
}
</style>

<div class="payment-container">
    <div class="payment-box">
        <h2>Secure PayPal Payment</h2>
        <p>Complete your payment using PayPal. Click the button below to proceed.</p>
        
        <div class="paypal-btn">
            {{ paypal.render }}
        </div>
    </div>
</div>

{% endblock content %}
