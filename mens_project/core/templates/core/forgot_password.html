{% extends "core/base.html" %}

{% block content %}

<style>
    body {
        margin-top: 60px;
        background-color: #F8EBD9;
    }

    .main-container {
        display: flex;
        min-height: 100vh;
    }

    .sidebar {
        background-color: #d6c9b7;
        width: 250px;
        padding: 30px 20px;
        border-right: 1px solid #aaa;
        margin-right: 0;
    }

    .sidebar .nav-link {
        color: #000;
        font-weight: 500;
        padding: 12px 15px;
        display: block;
        margin-bottom: 10px;
    }

    .sidebar .nav-link:hover {
        background-color: #c4b6a3;
        border-radius: 8px;
        text-decoration: none;
    }

    .sidebar .nav-link.active {
        background-color: #a39078;
        color: #fff;
        border-radius: 8px;
    }

    .profile-form {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 50px auto;
    }

    .profile-form h3 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .profile-form label {
        font-weight: 600;
        display: block;
        margin-bottom: 5px;
    }

    .profile-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .profile-form button {
        width: 100%;
        padding: 10px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .profile-form button:hover {
        background-color: #333;
    }

    .alert {
        display: block;
        text-align: center;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
    }
</style>

<div class="container-fluid profile">
    <div class="row">
        <div class="main-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <nav>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'profile' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'changepassword' %}">Change Password</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'order' %}">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'viewcart' %}">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'address' %}">Address</a>
                        </li>
                    </ul>
                </nav>
            </div>
            
            <div class="col-md-8">
                <div class="container profile-form">
                    <h3>Forgot Password</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <label for="email">Enter your email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <button type="submit">Reset Password</button>
                    </form>
                    {% if messages %}
                        {% for message in messages %}
                            <span {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %}>{{message}}</span>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
