<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .cart-container {
            display: flex;
            width: 90%;
            height: 90%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .cart {
            flex: 3;
            padding: 20px;
        }
        
        .cart h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .cart-items {
            margin-top: 20px;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .cart-item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        .item-details {
            flex: 1;
        }
        
        .product-name {
            font-size: 16px;
            font-weight: bold;
        }
        
        .product-desc {
            font-size: 14px;
            color: gray;
        }
        
        .quantity {
            display: flex;
            align-items: center;
        }
        
        .quantity button {
            background: #ddd;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        
        .quantity input {
            width: 30px;
            text-align: center;
            border: none;
            font-size: 16px;
            margin: 0 5px;
        }
        
        .price {
            font-size: 16px;
            font-weight: bold;
            margin-left: 30px;
            margin-right: 30px;
        }
        
        .remove-item {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: rgb(101, 97, 97);
        }
        
        .back-to-shop {
            display: block;
            margin-top: 20px;
            color: rgb(54, 54, 56);
            text-decoration: none;
        }
        
        .summary {
            flex: 2;
            padding: 20px;
            background:  #f9eedd;
            border-radius: 10px;
        }
        
        .summary h3 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        .summary-details p {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            margin-bottom: 5px;
        }
        
        .summary-details select,
        .summary-details input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #545252;
            border-radius: 3px;
            
        }
        
        .checkout-btn {
            width: 100%;
            background: black;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .checkout-btn:hover {
            background: darkgray;
        }
    </style>
</head>
<body>

    <div class="cart-container">
        <div class="cart">
            <h2>Shopping Cart</h2>
            <p class="items-count">3 items</p>
            <div class="cart-items">
                <div class="cart-item">
                    <img src="man-with-white-shopping-bags-coffee.jpg" alt="Shirt">
                    <div class="item-details">
                        <p class="product-name">Shirt</p>
                        <p class="product-desc">Cotton T-shirt</p>
                    </div>
                    <div class="quantity">
                        <button>-</button>
                        <input type="text" value="1">
                        <button>+</button>
                    </div>
                    <p class="price">€ 44.00</p>
                    <button class="remove-item">&times;</button>
                </div>

                <div class="cart-item">
                    <img src="menzoclothing2.png" alt="Shirt">
                    <div class="item-details">
                        <p class="product-name">Shirt</p>
                        <p class="product-desc">Cotton T-shirt</p>
                    </div>
                    <div class="quantity">
                        <button>-</button>
                        <input type="text" value="1">
                        <button>+</button>
                    </div>
                    <p class="price">€ 44.00</p>
                    <button class="remove-item">&times;</button>
                </div>

                <div class="cart-item">
                    <img src="man-with-white-shopping-bags-coffee.jpg" alt="Shirt">
                    <div class="item-details">
                        <p class="product-name">Shirt</p>
                        <p class="product-desc">Cotton T-shirt</p>
                    </div>
                    <div class="quantity">
                        <button>-</button>
                        <input type="text" value="1">
                        <button>+</button>
                    </div>
                    <p class="price">€ 44.00</p>
                    <button class="remove-item">&times;</button>
                </div>
            </div>
            <a href="#" class="back-to-shop">← Back to shop</a>
        </div>

        <div class="summary">
            <h3>Summary</h3>
            <div class="summary-details">
                <p>ITEMS <span>€ 132.00</span></p>
                <p>SHIPPING </p>
                    <select>
                        <option>Standard-Delivery- €5.00</option>
                    </select>
                
                <p>GIVE CODE </p>
                    <input type="text" placeholder="Enter your code">
                    
                
                <p class="total">TOTAL PRICE <span>€ 137.00</span></p>
            </div>
            <button class="checkout-btn">CHECKOUT</button>
        </div>
    </div>

</body>
</html>
